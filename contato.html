<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styleContato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/jquery.inputmask.min.js"></script>
    <title>Formulário</title>
</head>

<body>

    </div>

    <div class="container">
        <div class="form-image">
            <img src="assets/IMG/contatoIMG.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Tem alguma dúvida sobre energia solar? Nós temos as respostas. Entre em contato!</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone Fixo</label>
                        <input id="telefone" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="adress">CEP</label>
                        <div class="labelcep">
                            <input id="cep" type="" name="adress" placeholder="00000-000" required>
                            <!-- <span class="input-group-addon">
                                <button class="fa fa-search" onclick="buscaCep()"
                                    style="background:transparent;border:none"></button>
                            </span> -->
                            <button type="button" class="btn btn-info input-control" id="requestLocador"
                                name="requestLocador" onclick="buscaCep()" style="background:transparent;border:none"><i class="fa fa-search fa-1x"
                                    aria-hidden="true" ></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="adress">UF</label>
                        <input id="uf" type="tel" name="number" placeholder="SP" disabled>
                    </div>

                    <div class="input-box">
                        <label for="adress">Endereço</label>
                        <input id="adress" type="adress" name="adress" placeholder="Av. *****" disabled>
                    </div>

                    <div class="input-box">
                        <label for="adress">Numero</label>
                        <input id="numlogradouro" type="adress" name="adress" placeholder="01" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input  id="celular" type="text" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/cep.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</html>
