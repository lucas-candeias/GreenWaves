<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styleContato.css">
    <title>Document</title>
</head>
<body>

        <!-- HEADER / CABEÇALHO -->

        <header class="header">
            <div class="logo-type">
                <img class="logo-icon" src="assets/IMG/Logo-greenwaves.png" alt="Greenwaves">
                <i class="logo-name">GREENWAVES</i>
            </div>

            <nav class="nav">
                <ul class="nav-bar">
                    <li><a href="#" class="nav-link">Início</a></li>
                    <li><a href="#" class="nav-link">Sobre Nós</a></li>
                    <li><a href="#serviços" class="nav-link">Nossos Serviços</a></li>
                    <li><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </header>


        <main>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="formContato">
                    <form class="row g-3"> git 
                        <div class="col-md-6">
                            <label for="inputName4" class="form-label">Email</label>
                            <input type="password" class="form-control" id="form-control">
                        </div>
                        <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nome completo</label>
                        <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-12">
                        <label for="inputAddress" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                        <label for="inputAddress2" class="form-label">endereço</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                        </div>
                        <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Check me out
                            </label>
                        </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
              </div>
              <div class="col">
                <h3>Nos Contate!</h3>
                <br>
                <h4>Telefones:</h4>
                <p>11 94165-7259</p>
                <p>11 9999-9999</p>
                <br>
                <h3>Nossa localização</h3>
                <p>Avenida Braz Leme, Santana - 02022-020  São Paulo - SP</p>
                <br>
              </div>
              <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d914.6845878383482!2d-46.64337275820848!3d-23.5059320133646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef7d70b95c90b%3A0x81097dfe276dc159!2sAv.%20Braz%20Leme%2C%201802-2550%20-%20Santana%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002022-020!5e0!3m2!1spt-BR!2sbr!4v1719360092270!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>

       
            
        </main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
